<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Star Profile Card with Snow Animation and Neon Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure the card is above the snow */
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            position: relative; /* Position for neon effect */
            animation: neon-glow 1.5s ease-in-out infinite alternate; /* Neon glow animation */
        }

        /* Neon glow animation */
        @keyframes neon-glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 105, 180, 1), 0 0 40px rgba(255, 20, 147, 1);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

        .card h2 {
            margin: 10px 0;
            color: #333;
        }

        .card p {
            padding: 0 15px;
            color: #666;
        }

        .card .info {
            padding: 10px 15px;
        }

        .card button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.3s ease;
        }

        .card button:hover {
            background: #45a049;
        }

        /* Snow animation styles */
        .snowflake {
            position: absolute;
            top: -10px; /* Start above the viewport */
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh); /* Full height of viewport */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://ugc.production.linktr.ee/2721e4d6-9b6f-4300-8b2a-a4e908ecb13c_IMG-3436.jpeg" alt="Super Star Image">
        <div class="info">
            <h2>Mamad</h2>
            <p>Popular Adult Film Star</p>
            <p>Known for her outstanding performances and charming personality. Mamad has won numerous awards in the adult film industry.</p>
            <a href="https://t.me/mamadi80sh" target="_blank">
                <button>Follow</button>
            </a>
        </div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = 'ðŸ†'; // Use snowflake icon
            // Set random position
            snowflake.style.left = Math.random() * 100 + 'vw';
            // Set random duration for falling
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Between 2s to 5s
            document.body.appendChild(snowflake);

            // Remove snowflake after falling animation
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Generate snowflakes at intervals
        setInterval(createSnowflake, 300); // Snowflake appears every 300ms
    </script>
</body>
</html>
